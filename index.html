<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hướng dẫn làm bánh</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Chào mừng bạn đến với trang hướng dẫn làm bánh!</h1>
  <form id="recipeForm">
    <label for="recipeName">Tên công thức:</label>
    <input type="text" id="recipeName" name="recipeName"><br><br>
    <label for="ingredients">Nguyên liệu:</label>
    <textarea id="ingredients" name="ingredients"></textarea><br><br>
    <label for="instructions">Hướng dẫn:</label>
    <textarea id="instructions" name="instructions"></textarea><br><br>
    <input type="submit" value="Lưu công thức">
  </form>

  <div id="recipeList">
    <!-- Danh sách công thức sẽ được hiển thị ở đây -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
